<!doctype html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <title data-i18n="popup_page_title">Translate It!</title>
    <link rel="stylesheet" href="../styles/popup.css" />
    <link rel="stylesheet" href="../styles/theme.css" />
  </head>
  <body>
    <div class="popup-container">
      <div class="header-toolbar">
        <div class="toolbar-left-group">
          <a
            id="translatePageLink"
            target="_blank"
            class="toolbar-link"
            title="ترجمه این صفحه در تب جدید"
            data-i18n-title="popup_translate_page_link_title"
            data-i18n="popup_translate_page_link"
          >
            ترجمه این صفحه
          </a>
        </div>
        <div class="toolbar-right-group">
          <img
            src="../icons/side-panel.png"
            id="openSidePanelIcon"
            title="باز کردن در پنل کناری"
            data-i18n-title="popup_open_side_panel_title"
            class="toolbar-icon"
          />
          <img
            src="../icons/select.png"
            id="selectElementIcon"
            data-i18n="popup_select_element_alt_icon"
            alt="Select Element"
            data-i18n-title="popup_select_element_title_icon"
            title="حالت انتخاب با موس"
            class="toolbar-icon"
          />
          <img
            src="../icons/clear.png"
            id="clearStorageBtn"
            data-i18n-title="popup_clear_storage_title_icon"
            title="پاک کردن فیلدها"
            alt="Clear Fields"
            class="toolbar-icon"
            data-i18n="popup_clear_storage_alt_icon"
          />
          <img
            src="../icons/revert.png"
            id="revertActionIcon"
            data-i18n="popup_revert_alt_icon"
            alt="Revert"
            data-i18n-title="popup_revert_title_icon"
            title="بازگرداندن به حالت قبلی"
            class="toolbar-icon"
          />
          <img
            src="../icons/settings.png"
            id="settingsIcon"
            data-i18n="popup_settings_alt_icon"
            alt="Settings"
            data-i18n-title="popup_settings_title_icon"
            title="تنظیمات"
            class="toolbar-icon"
          />
          <label
            class="switch"
            data-i18n-title="popup_exclude_toggle_title"
            title="فعال/غیرفعال در این صفحه"
          >
            <input type="checkbox" id="excludeCurrentPageToggle" />
            <span class="slider round"></span>
          </label>
        </div>
      </div>

      <div class="language-controls">
        <select
          id="targetLanguageInput"
          class="language-select"
          title="زبان مقصد"
          data-i18n-title="popup_target_language_title"
        ></select>
        <button
          id="swapLanguagesBtn"
          class="swap-button"
          title="جابجایی زبان‌ها"
          data-i18n-title="popup_swap_languages_title"
        >
          <img
            src="../icons/swap.png"
            alt="Swap"
            data-i18n="popup_swap_languages_alt_icon"
          />
        </button>

        <select
          id="sourceLanguageInput"
          class="language-select"
          title="زبان مبدا"
          data-i18n-title="popup_source_language_title"
        ></select>
        <button
          type="submit"
          form="translationForm"
          id="translateBtn"
          class="split-translate-button"
          title="ترجمه"
          data-i18n-title="popup_translate_button_title"
        >
          <div class="translate-main-area">
            <img
              id="apiProviderIcon"
              src="../icons/api-providers/google.svg"
              alt="API Provider"
              class="api-provider-icon"
            />
            <span data-i18n="popup_translate_button_text">ترجمه</span>
          </div>
          <div id="apiProviderBtn" class="provider-dropdown-area">
            <img
              id="dropdownArrowIcon"
              src="../icons/dropdown-arrow.svg"
              alt="Dropdown"
              class="dropdown-arrow"
            />
          </div>
        </button>
      </div>

      <form id="translationForm">
        <div class="textarea-container source-container">
          <div class="inline-toolbar source-toolbar">
            <div class="toolbar-left-group">
              <img
                src="../icons/copy.png"
                id="copySourceBtn"
                title="کپی"
                alt="Copy"
                class="inline-icon"
                data-i18n="popup_copy_source_alt_icon"
                data-i18n-title="popup_copy_source_title_icon"
              />
              <img
                src="../icons/speaker.png"
                id="voiceSourceIcon"
                title="خواندن متن مبدا"
                alt="Voice Source"
                class="inline-icon"
                data-i18n="popup_voice_source_alt_icon"
                data-i18n-title="popup_voice_source_title_icon"
              />
            </div>
          </div>
          <img
            src="../icons/paste.png"
            id="pasteSourceBtn"
            title="چسباندن"
            alt="Paste"
            class="inline-icon paste-icon-separate"
            data-i18n="popup_paste_source_alt_icon"
            data-i18n-title="popup_paste_source_title_icon"
          />
          <textarea
            id="sourceText"
            placeholder="متن را اینجا وارد کنید..."
            rows="2"
            tabindex="1"
            data-i18n-placeholder="popup_source_text_placeholder"
          ></textarea>
        </div>

        <div class="textarea-container result-container">
          <div class="inline-toolbar target-toolbar">
            <img
              src="../icons/copy.png"
              id="copyTargetBtn"
              title="کپی نتیجه"
              alt="Copy Result"
              data-i18n="popup_copy_target_alt_icon"
              data-i18n-title="popup_copy_target_title_icon"
              class="inline-icon"
            />
            <img
              src="../icons/speaker.png"
              id="voiceTargetIcon"
              title="خواندن متن مقصد"
              alt="Voice Target"
              class="inline-icon voice-target-icon"
              data-i18n="popup_voice_target_alt_icon"
              data-i18n-title="popup_voice_target_title_icon"
            />
          </div>
          <div id="translationResult" class="result aiwc-popup-markdown"></div>
        </div>
      </form>

      <!-- API Provider Dropdown -->
      <div id="apiProviderDropdown" class="dropdown-menu">
        <div class="dropdown-item" data-provider="google">
          <img src="../icons/api-providers/google.svg" alt="Google" />
          <span>Google Translate</span>
        </div>
        <div class="dropdown-item" data-provider="gemini">
          <img src="../icons/api-providers/gemini.svg" alt="Gemini" />
          <span>Gemini</span>
        </div>
        <div class="dropdown-item" data-provider="webai">
          <img src="../icons/api-providers/webai.svg" alt="WebAI" />
          <span>WebAI</span>
        </div>
        <div class="dropdown-item" data-provider="openai">
          <img src="../icons/api-providers/openai.svg" alt="OpenAI" />
          <span>OpenAI</span>
        </div>
        <div class="dropdown-item" data-provider="openrouter">
          <img src="../icons/api-providers/openrouter.svg" alt="OpenRouter" />
          <span>OpenRouter</span>
        </div>
        <div class="dropdown-item" data-provider="deepseek">
          <img src="../icons/api-providers/deepseek.svg" alt="DeepSeek" />
          <span>DeepSeek</span>
        </div>
        <div class="dropdown-item" data-provider="custom">
          <img src="../icons/api-providers/custom.svg" alt="Custom" />
          <span>Custom (OpenAI)</span>
        </div>
      </div>
    </div>
    <script type="application/javascript" src="../browser-polyfill.js"></script>
    <script src="../popup.bundle.js"></script>
  </body>
</html>
