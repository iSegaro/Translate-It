<!doctype html>
<html dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <!-- The title will be set by the script -->
    <title>Translate It!</title>
    <link rel="stylesheet" href="../styles/sidepanel.css" />
    <link rel="stylesheet" href="../styles/theme.css" />
  </head>
  <body>
    <div class="sidepanel-container">
      <div class="main-content">
        <form id="translationForm">
          <div class="language-controls">
            <div class="language-input-container">
              <input
                type="text"
                id="targetLanguageInput"
                list="targetLanguagesList"
                class="language-input"
                data-i18n-placeholder="SLIDEPANEL_TARGET_LANGUAGE_PLACEHOLDER"
              />
              <datalist id="targetLanguagesList"></datalist>
            </div>
            <button
              type="button"
              id="swapLanguagesBtn"
              class="swap-button"
              data-i18n-title="SLIDEPANEL_SWAP_LANGUAGES_TITLE"
            >
              <img src="../icons/swap.png" alt="Swap" />
            </button>
            <div class="language-input-container">
              <input
                type="text"
                id="sourceLanguageInput"
                list="sourceLanguagesList"
                class="language-input"
                data-i18n-placeholder="SLIDEPANEL_SOURCE_LANGUAGE_PLACEHOLDER_AUTO"
              />
              <datalist id="sourceLanguagesList"></datalist>
            </div>
          </div>

          <div class="textarea-container source-container">
            <textarea
              id="sourceText"
              rows="6"
              data-i18n-placeholder="SIDEPANEL_SOURCE_TEXT_PLACEHOLDER"
            ></textarea>
          </div>

          <div class="action-bar">
            <button
              type="submit"
              id="translateBtn"
              class="translate-button-main"
            >
              <span data-i18n="SIDEPANEL_TRANSLATE_BUTTON_TEXT">Translate</span>
              <img src="../icons/translate.png" alt="Translate" />
            </button>
          </div>

          <div class="textarea-container result-container">
            <div
              id="translationResult"
              class="result"
              data-i18n-placeholder="SIDEPANEL_RESULT_PLACEHOLDER"
            ></div>
          </div>
        </form>
      </div>

      <div class="side-toolbar">
        <div class="toolbar-group">
          <button
            id="selectElementBtn"
            class="toolbar-button"
            data-i18n-title="SIDEPANEL_SELECT_ELEMENT_TOOLTIP"
          >
            <img
              src="../icons/select.png"
              alt="Select Element"
              class="toolbar-icon"
            />
          </button>
          <button
            id="revertActionBtn"
            class="toolbar-button"
            data-i18n-title="SIDEPANEL_REVERT_TOOLTIP"
          >
            <img src="../icons/revert.png" alt="Revert" class="toolbar-icon" />
          </button>
          <button
            id="clearFieldsBtn"
            class="toolbar-button"
            data-i18n-title="SLIDEPANEL_CLEAR_STORAGE_TITLE_ICON"
          >
            <img
              src="../icons/clear.png"
              alt="Clear Fields"
              class="toolbar-icon"
            />
          </button>
        </div>
        <div class="toolbar-group-bottom">
          <button
            id="settingsBtn"
            class="toolbar-button"
            data-i18n-title="SLIDEPANEL_SETTINGS_TITLE_ICON"
          >
            <img
              src="../icons/settings.png"
              alt="Settings"
              class="toolbar-icon"
            />
          </button>
        </div>
      </div>
    </div>
    <script src="../browser-polyfill.js"></script>
    <script src="../sidepanel.bundle.js"></script>
  </body>
</html>
